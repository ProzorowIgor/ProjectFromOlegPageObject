plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
configurations.all {
    exclude module: 'slf4j-log4j12'
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.1.2'
    testImplementation 'org.testng:testng:7.4.0'
    testImplementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.12.1'
    testImplementation group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.12.1'
    testImplementation 'io.qameta.allure:allure-assertj:2.12.1'
    testImplementation 'org.aspectj:aspectjweaver:1.9.5'
    testImplementation 'io.qameta.allure:allure-commandline:2.12.1'
    implementation 'ch.qos.logback:logback-classic:1.2.10'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.1.0'
    testImplementation 'com.typesafe:config:1.4.1'
   // testImplementation 'io.qameta.allure:allure-gradle:2.5'
    }


test {
    useTestNG()
}